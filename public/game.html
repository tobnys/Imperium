<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imperium</title>
    <meta name="description" content="Web based RPG game">
    <meta name="author" content="Tobias NystrÃ¶m">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridly/1.1.0/gridly.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header role="banner">
      <nav class="navbar">
        <ul>
          <li><a href="/" class="js-home normal-btn">Home</a></li>
          <li><a href="/game" class="js-current-weather normal-btn">Game</a></li>
          <li><a href="#" class="user-btn">Login</a></li>
          <li><a href="#" class="user-btn">Register</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <div class="game-window">
        <div class="row">
          <div class="col sidebar">
            <h1>Stats</h1>
            <p id="name">Name:</p>
            <p id="level">Level:</p>
            <p id="money">Money:</p>
          </div>
          <div class="col game-content">
            <h1>Game Window</h1>
            <div class="col buy-panel">
              <h2>Worker</h2>
              <hr>
              <p>Press buy to buy a worker!</p>
              <p>Generates 1 money per second.</p>
              <div class="col col-btn">
                  <button class="js-worker-btn buy-btn">Buy!</button>
              </div>
            </div>
          </div>       
        </div>
      </div>

    </main>


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
