<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imperium</title>
    <meta name="description" content="Web based RPG game">
    <meta name="author" content="Tobias NystrÃ¶m">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridly/1.1.0/gridly.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header role="banner">
      <nav class="navbar">
        <ul>
          <li><a href="/" class="js-home normal-btn">Home</a></li>
          <li><a href="/game" class="js-current-weather normal-btn">Game</a></li>
          <li><a href="#" class="user-btn">Login</a></li>
          <li><a href="#" class="user-btn">Register</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <div class="game-window">

        <div class="row row-center">
          <div class="col stat-list">
              <ul>
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <li id="name"></li>
                  <i class="fa fa-bar-chart" aria-hidden="true"></i>
                  <li id="score">Score: 1337</li>
                  <i class="fa fa-arrow-up" aria-hidden="true"></i>
                  <li id="level">Level: </li>
                  <i class="fa fa-money" aria-hidden="true"></i>
                  <li id="money">Money:</li>
                </ul>
          </div>
        </div>

        <div class="row row-center">
          <div class="col">
            <div class="gameNav">
                <a href="/game">Overview</a>
                <a href="/game/economics">Economics</a>
                <a href="/game/crates">Crates</a>
                <a style="border-right: 2px solid black;" href="#">Test</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col game-content">
            <h1>Overview</h1>
            <hr>
            <div class="col buy-panel">
              <h2>Character view</h2>
            </div>
          </div>       
        </div>

      </div>

    </main>


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="/game/game.js"></script>
  </body>
</html>
