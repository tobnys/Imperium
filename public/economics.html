<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imperium</title>
    <meta name="description" content="Web based RPG game">
    <meta name="author" content="Tobias NystrÃ¶m">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridly/1.1.0/gridly.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header role="banner">
      <nav class="navbar">
        <ul>
          <li><a href="/" class="js-home normal-btn">Home</a></li>
          <li><a href="/game" class="js-current-weather normal-btn">Game</a></li>
          <li><a href="#" class="user-btn">Login</a></li>
          <li><a href="#" class="user-btn">Register</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <div class="game-window">

        <div class="row row-center">
          <div class="col col-center-t stat-list">
              <ul>
                  <li id="name">Name:</li>
                  <li id="score">Score: 1337</li>
                  <li id="level">Level: </li>
                  <li id="money">Money:</li>
                </ul>
          </div>
        </div>

        <div class="row row-center">
          <div class="col">
            <div class="gameNav">
                <a href="/game/character">Character</a>
                <a href="/game/economics">Economics</a>
                <a href="/game/crates">Crates</a>
                <a style="border-right: 2px solid black;" href="#">Test</a>
            </div>
          </div>
        </div>




        <div class="row">
          <div class="col game-content">
            <div class="col buy-panel">
              <h2>Worker</h2>
              <hr>
              <p>Generates 1 money per second.</p>
              <div class="col worker-cost">
                <p id="worker-cost">Cost: $100</p>
              </div>
              <div class="col col-btn">
                  <button class="js-worker-btn buy-btn">Buy!</button>
              </div>
            </div>
          </div>       
        </div>

      </div>

    </main>


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="/game/economics.js"></script>
  </body>
</html>
