  <body>
    <header role="banner">
      <nav class="navbar">
        <ul>
          <li><a href="/" class="js-home normal-btn">Home</a></li>
          <li><a href="/game" class="js-current-weather normal-btn">Game</a></li>

    <main role="main">
      <div class="content1">

        <div class="row row-center">
          <div class="col col-center-t">

              <form action="/user/login" method="POST">
                  <label class="login-form-label" for="username">Username</label>
                  <br>
                  <input name="username" type="text" placeholder="Username" required="" id="username">
                  <br>
                  <label class="login-form-label" for="password">Password</label>
                  <br>
                  <input name="password" type="password" placeholder="Password" required="" id="password">
                  <br>
                  <button type="submit" class="form-btn">Login</button>
                  <button type="submit" class="form-btn" formaction="/user/register">Register</button>
              </form>
            </div>    
          </div>
        </div>
      </div>
