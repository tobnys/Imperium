<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imperium</title>
    <meta name="description" content="Web based RPG game">
    <meta name="author" content="Tobias NystrÃ¶m">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridly/1.1.0/gridly.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <main role="main">
      <div class="game-window">

        <div class="row row-center">
          <div class="col stat-list">
              <ul>
                <i class="fa fa-user" aria-hidden="true"></i>
                <li id="name"></li>
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <li id="score"></li>
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                <li id="level"></li>
                <i class="fa fa-money" aria-hidden="true"></i>
                <li id="money"></li>
              </ul>
          </div>
        </div>

        <div class="row row-center">
          <div class="col">
            <div class="gameNav">
                <a href="/">Overview</a>
                <a href="/game/economics">Economics</a>
                <a href="/game/crates">Crates</a>
            </div>
          </div>
        </div>

        <div class="col game-content">
          <h1>Overview</h1>
          <hr>
          <div class="row row-center">
            <div class="col col-center">
              <div class="overview">
                <div class="characters">
                  <h3 id="e-name-1"></h3><p id="e-stats-1">Level: 123 | Score: 123 | Money: $123123</p>
                  <button class="characters-btn js-e-btn-1">Pick</button>
                  <hr>
                  <h3 id="e-name-2"></h3><p id="e-stats-2">Level: 123 | Score: 123 | Money: $123123</p>
                  <button class="characters-btn js-e-btn-2">Pick</button>
                  <hr>
                  <h3 id="e-name-3"></h3><p id="e-stats-3">Level: 123 | Score: 123 | Money: $123123</p>
                  <button class="characters-btn js-e-btn-3">Pick</button>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>       

      </div>

    </main>


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="/game/index.js"></script>
  </body>
</html>
